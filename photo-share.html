<!doctype html>
<html ng-app="cs142App" ng-controller="MainController">
    <head>

        <title>{{main.title || "CS142 Class Project"}}</title>

        <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />

        <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>

        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-resource/angular-resource.js" ></script>

        <script src="mainController.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />

        <script src="components/user-list/user-listController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-list/user-list.css" />

        <script src="components/user-detail/user-detailController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-detail/user-detail.css" />

        <script src="components/user-photos/user-photosController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-photos/user-photos.css" />

        <script src="components/user-photos-advanced/user-photosControllerAdvanced.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-photos-advanced/user-photosAdvanced.css" />

        <script src="components/login-register/login-registerController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/login-register/login-register.css" />

        <script src="components/activity/activityController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/activity/activity.css" />

        <!-- <script src="modelData/photoApp.js"></script> -->
    </head>

    <body layout="column">

        <md-toolbar layout = "row">
          <span flex="55" class='cs142-main-text'> Kalvin Karsito Wang </span>
          <input class='cs142-main-text' ng-if='loggedIn' type="file" accept="image/*"  onchange="angular.element(this).scope().inputFileNameChanged(this)">
          <md-button ng-if="loggedIn" class="md-raised md-accent" ng-click="uploadPhoto()"> Add Photo </md-button>
          <md-button ng-if="loggedIn" class="md-raised md-accent" ng-click="viewActivity()"> Activity </md-button>
          <md-button ng-if="loggedIn" class="md-raised md-accent" ng-click="deleteUser()"> Delete User </md-button>

          <span flex="5" class='cs142-main-text'> {{verNum}} </span>
          <span flex="15" class='cs142-main-text'>
            <md-checkbox ng-model="option">
                Enable Advanced Features
            </md-checkbox>
          </span>
          <span flex="" class='cs142-main-text'> {{main.context}} </span>
          <span flex = "5" class='cs142-main-text' ng-if = 'loggedIn'> Hi {{first_name}} </span>
          <span flex = "" class='cs142-main-text' ng-if = '!loggedIn'> Please Login </span>
          <md-button flex = "5" ng-if ='loggedIn' ng-click='logout()'> Logout </md-button>
        </md-toolbar>

        <div class="container" flex layout="row">
            <md-sidenav md-is-locked-open="true" class="md-whiteframe-z2">
                <div ng-if='loggedIn' ng-include="'components/user-list/user-listTemplate.html'" ng-controller="UserListController"></div>
            </md-sidenav>

            <md-content flex id="content">
                <div ng-view></div>
            </md-content>
        </div>

    </body>
</html>
